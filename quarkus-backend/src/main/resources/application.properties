# Quarkus HTTP Configuration
quarkus.application.name=product-service
quarkus.http.port=8080
quarkus.http.host=0.0.0.0

# Enable CORS for multiple origins
quarkus.http.cors=true
quarkus.http.cors.origins=http://localhost:3000, http://localhost:3001, https://humble-guide-x5jrgwv7gj4hpwv6-3001.app.github.dev, https://humble-guide-x5jrgwv7gj4hpwv6-3000.app.github.dev
quarkus.http.cors.methods=GET, POST, PUT, DELETE

quarkus.http.proxy-address-forwarding=true

# H2 database configuration
# quarkus.datasource.db-kind=h2
# quarkus.datasource.jdbc.url=jdbc:h2:mem:testdb
# quarkus.datasource.username=sa
# quarkus.datasource.password=
# quarkus.hibernate-orm.database.generation=drop-and-create
# quarkus.hibernate-orm.log.sql=true

# PostgreSQL configuration using environment variables
quarkus.datasource.db-kind=postgresql
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/your_database
quarkus.datasource.username=admin
quarkus.datasource.password=admin

# Optional: Hibernate-specific configurations
quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.sql-load-script=no-file

# OpenAPI configuration
quarkus.swagger-ui.always-include=true
quarkus.smallrye-openapi.info.title=Product API
quarkus.smallrye-openapi.info.version=1.0.0
quarkus.smallrye-openapi.info.description=A simple API to manage products

# need to set this to get the port to make it public
quarkus.application.name=product-service
quarkus.http.port=8080 
quarkus.http.host=0.0.0.0


# Enable CORS for multiple origins
quarkus.http.cors=true
quarkus.http.cors.origins=http://localhost:3001, http://localhost:3000, https://humble-guide-x5jrgwv7gj4hpwv6-3001.app.github.dev, https://humble-guide-x5jrgwv7gj4hpwv6-3000.app.github.dev
quarkus.http.cors.methods=GET, POST, PUT, DELETE

quarkus.http.proxy-address-forwarding=true

